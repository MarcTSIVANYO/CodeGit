<body>

  <!-- script pour le debut du chargement -->
  <script type="text/javascript">
    function maFunction(val){
      if(val<10){
        document.write(val+' est inférieur à 10 <br/> <br/>');
      }else{
        document.write(val+' est supérieur à 10<br/><br/>');
      }
    }
    function parcours(val) {
      for (var i=1; i<=val; i++) {
        document.write("i = "+i+" <br/>");
      }
    }

    function matrice(val) {
      document.write("<table border='1'>")
      for (var i=1; i<=val; i++) {
        document.write("<tr>")
          for (var j=1; j<=val; j++) {
            document.write("<td> i = "+i+" j = "+j+"<td>"); 
          }
           document.write("</tr>")
      }
      document.write("</table>")
    }

    maFunction(5);
    maFunction(55);

    parcours(10);

    matrice(10);

  </script>
   
  <!-- script pour la fin du chargement -->
  <br/><br/>

  </script>

</body>
